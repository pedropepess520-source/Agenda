<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda de Estudos</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --container-bg: #fff;
            --border-color: #ddd;
            --header-color: #0056b3;
            --item-bg: #e9ecef;
            --primary-btn-bg: #007bff;
            --primary-btn-hover: #0056b3;
            --danger-btn-bg: #dc3545;
            --danger-btn-hover: #c82333;
        }
        body.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --border-color: #333;
            --header-color: #66b3ff;
            --item-bg: #2a2a2a;
            --primary-btn-bg: #66b3ff;
            --primary-btn-hover: #4d94cc;
            --danger-btn-bg: #a04d58;
            --danger-btn-hover: #883e46;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            background: var(--container-bg);
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: var(--header-color);
            text-align: center;
        }
        .theme-switcher {
            text-align: right;
            margin-bottom: 20px;
        }
        .theme-switcher button {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .theme-switcher button:hover {
            background-color: var(--item-bg);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--container-bg);
            color: var(--text-color);
        }
        textarea {
            resize: vertical;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--primary-btn-bg);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--primary-btn-hover);
        }
        #lista-compromissos {
            margin-top: 30px;
            border-top: 2px solid var(--border-color);
            padding-top: 20px;
        }
        .compromisso {
            background: var(--item-bg);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .compromisso-info {
            flex-grow: 1;
            margin-right: 15px;
        }
        .compromisso-info h3 {
            margin: 0 0 5px 0;
            color: var(--text-color);
        }
        .compromisso-info p {
            margin: 0;
            color: var(--text-color);
            font-size: 14px;
        }
        .remover-btn {
            background-color: var(--danger-btn-bg);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .remover-btn:hover {
            background-color: var(--danger-btn-hover);
        }
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .notification {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            animation: fadein 0.5s, fadeout 0.5s 4.5s;
        }
        @keyframes fadein {
            from { top: 0; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
        @keyframes fadeout {
            from { top: 20px; opacity: 1; }
            to { top: 0; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switcher">
            <button id="theme-btn">Alternar Tema</button>
        </div>
        <h1>Minha Agenda de Estudos</h1>
        <form id="formulario-compromisso">
            <div class="form-group">
                <label for="titulo">Título da Tarefa:</label>
                <input type="text" id="titulo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição (Opcional):</label>
                <textarea id="descricao" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" required>
            </div>
            <button type="submit">Adicionar à Agenda</button>
        </form>

        <div id="lista-compromissos">
            <h2>Próximos Compromissos</h2>
            </div>
    </div>
    <div class="notification-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formulario = document.getElementById('formulario-compromisso');
            const lista = document.getElementById('lista-compromissos');
            const themeBtn = document.getElementById('theme-btn');
            const body = document.body;
            const notificationContainer = document.querySelector('.notification-container');

            // Carrega o tema salvo
            if (localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark-mode');
            }

            themeBtn.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                // Salva a preferência do usuário
                if (body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
            });

            formulario.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const titulo = document.getElementById('titulo').value;
                const descricao = document.getElementById('descricao').value;
                const data = document.getElementById('data').value;
                const hora = document.getElementById('hora').value;

                if (titulo && data && hora) {
                    adicionarCompromisso(titulo, descricao, data, hora);
                    formulario.reset();
                }
            });

            function adicionarCompromisso(titulo, descricao, data, hora) {
                const item = document.createElement('div');
                item.className = 'compromisso';
                item.innerHTML = `
                    <div class="compromisso-info">
                        <h3>${titulo}</h3>
                        ${descricao ? `<p>${descricao}</p>` : ''}
                        <p><strong>Data:</strong> ${formatarData(data)}</p>
                        <p><strong>Hora:</strong> ${hora}</p>
                    </div>
                    <button class="remover-btn">Remover</button>
                `;

                item.querySelector('.remover-btn').addEventListener('click', () => {
                    item.remove();
                });

                lista.appendChild(item);
                
                // Configura a notificação
                const dataHoraEvento = new Date(`${data}T${hora}:00`);
                const tempoParaNotificacao = dataHoraEvento.getTime() - Date.now();
                if (tempoParaNotificacao > 0) {
                    setTimeout(() => {
                        exibirNotificacao(titulo);
                    }, tempoParaNotificacao);
                }
            }

            function formatarData(dataString) {
                const [ano, mes, dia] = dataString.split('-');
                return `${dia}/${mes}/${ano}`;
            }

            function exibirNotificacao(titulo) {
                const notificacao = document.createElement('div');
                notificacao.className = 'notification';
                notificacao.textContent = `Lembrete: ${titulo} - Hora do evento!`;
                
                notificationContainer.appendChild(notificacao);

                setTimeout(() => {
                    notificacao.remove();
                }, 5000); // Remove a notificação após 5 segundos
            }
        });
    </script>
</body>
</html>
